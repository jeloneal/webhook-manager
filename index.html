<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        input[type="password"],
        input[type="text"],
        input[type="url"],
        select,
        textarea {
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .webhook-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .webhook-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid transparent;
        }
        
        .webhook-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border-color: #667eea;
        }
        
        .webhook-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .webhook-url {
            font-size: 12px;
            color: #666;
            word-break: break-all;
            margin-bottom: 8px;
        }
        
        .webhook-description {
            font-size: 13px;
            color: #888;
            margin-bottom: 15px;
            min-height: 40px;
        }
        
        .webhook-method {
            display: inline-block;
            padding: 4px 8px;
            background: #667eea;
            color: white;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .webhook-actions {
            display: flex;
            gap: 8px;
        }
        
        .webhook-actions button {
            flex: 1;
            padding: 8px;
            font-size: 13px;
        }
        
        .btn-trigger {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        .btn-edit {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .btn-delete {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        .form-actions button {
            flex: 1;
        }
        
        .alert {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .webhook-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen">
            <h1>üîê Webhook Manager</h1>
            <p class="subtitle">Sichere Verwaltung deiner Webhooks</p>
            <div id="loginAlert"></div>
            <form class="login-form" onsubmit="login(event)">
                <input type="password" id="passwordInput" placeholder="Passwort eingeben" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Main Screen -->
        <div id="mainScreen" style="display: none;">
            <div class="header-bar">
                <div>
                    <h1>‚ö° Webhook Manager</h1>
                    <p class="subtitle">Webhooks verwalten und ausl√∂sen</p>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button onclick="showCreateModal()">+ Neu anlegen</button>
                    <button class="btn-secondary" onclick="logout()">Logout</button>
                </div>
            </div>
            
            <div id="mainAlert"></div>
            
            <div id="webhookList">
                <div class="loading">Lade Webhooks...</div>
            </div>
        </div>
    </div>

    <!-- Create/Edit Modal -->
    <div id="webhookModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Neuer Webhook</h2>
            <form id="webhookForm" onsubmit="saveWebhook(event)">
                <input type="hidden" id="webhookId">
                
                <div class="form-group">
                    <label>Name *</label>
                    <input type="text" id="webhookName" required>
                </div>
                
                <div class="form-group">
                    <label>URL *</label>
                    <input type="url" id="webhookUrl" required placeholder="https://...">
                </div>
                
                <div class="form-group">
                    <label>Methode</label>
                    <select id="webhookMethod">
                        <option value="POST">POST</option>
                        <option value="GET">GET</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Beschreibung</label>
                    <textarea id="webhookDescription" rows="3"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit">Speichern</button>
                    <button type="button" class="btn-secondary" onclick="closeModal()">Abbrechen</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let webhooks = [];

        // Check authentication status on load
        async function checkAuth() {
            try {
                const response = await fetch(`${API_BASE}/status`, {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.authenticated) {
                    showMainScreen();
                    loadWebhooks();
                }
            } catch (error) {
                console.error('Auth check failed:', error);
            }
        }

        // Login
        async function login(event) {
            event.preventDefault();
            const password = document.getElementById('passwordInput').value;
            
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    credentials: 'include',
                    body: JSON.stringify({ password })
                });
                
                if (response.ok) {
                    showMainScreen();
                    loadWebhooks();
                } else {
                    const data = await response.json();
                    showAlert('loginAlert', data.error || 'Login fehlgeschlagen', 'error');
                }
            } catch (error) {
                showAlert('loginAlert', 'Verbindungsfehler', 'error');
            }
        }

        // Logout
        async function logout() {
            try {
                await fetch(`${API_BASE}/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
            } catch (error) {
                console.error('Logout error:', error);
            }
            
            document.getElementById('mainScreen').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('passwordInput').value = '';
        }

        // Show main screen
        function showMainScreen() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainScreen').style.display = 'block';
        }

        // Load webhooks
        async function loadWebhooks() {
            try {
                const response = await fetch(`${API_BASE}/webhooks`, {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load webhooks');
                }
                
                webhooks = await response.json();
                renderWebhooks();
            } catch (error) {
                document.getElementById('webhookList').innerHTML = 
                    '<div class="empty-state">Fehler beim Laden der Webhooks</div>';
            }
        }

        // Render webhooks
        function renderWebhooks() {
            const container = document.getElementById('webhookList');
            
            if (webhooks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <h3>Keine Webhooks vorhanden</h3>
                        <p>Klicke auf "Neu anlegen" um deinen ersten Webhook zu erstellen</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '<div class="webhook-grid"></div>';
            const grid = container.querySelector('.webhook-grid');
            
            webhooks.forEach(webhook => {
                const card = document.createElement('div');
                card.className = 'webhook-card';
                card.innerHTML = `
                    <div class="webhook-method">${webhook.method}</div>
                    <div class="webhook-name">${escapeHtml(webhook.name)}</div>
                    <div class="webhook-url">${escapeHtml(webhook.url)}</div>
                    <div class="webhook-description">${escapeHtml(webhook.description || '')}</div>
                    <div class="webhook-actions">
                        <button class="btn-trigger" onclick="triggerWebhook(${webhook.id})">
                            ‚ñ∂Ô∏è Ausl√∂sen
                        </button>
                        <button class="btn-edit" onclick="editWebhook(${webhook.id})">
                            ‚úèÔ∏è
                        </button>
                        <button class="btn-delete" onclick="deleteWebhook(${webhook.id})">
                            üóëÔ∏è
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Show create modal
        function showCreateModal() {
            document.getElementById('modalTitle').textContent = 'Neuer Webhook';
            document.getElementById('webhookForm').reset();
            document.getElementById('webhookId').value = '';
            document.getElementById('webhookModal').classList.add('active');
        }

        // Edit webhook
        function editWebhook(id) {
            const webhook = webhooks.find(w => w.id === id);
            if (!webhook) return;
            
            document.getElementById('modalTitle').textContent = 'Webhook bearbeiten';
            document.getElementById('webhookId').value = webhook.id;
            document.getElementById('webhookName').value = webhook.name;
            document.getElementById('webhookUrl').value = webhook.url;
            document.getElementById('webhookMethod').value = webhook.method;
            document.getElementById('webhookDescription').value = webhook.description || '';
            document.getElementById('webhookModal').classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('webhookModal').classList.remove('active');
            document.getElementById('webhookForm').reset();
        }

        // Save webhook
        async function saveWebhook(event) {
            event.preventDefault();
            
            const id = document.getElementById('webhookId').value;
            const data = {
                name: document.getElementById('webhookName').value,
                url: document.getElementById('webhookUrl').value,
                method: document.getElementById('webhookMethod').value,
                description: document.getElementById('webhookDescription').value
            };
            
            try {
                const url = id ? `${API_BASE}/webhooks/${id}` : `${API_BASE}/webhooks`;
                const method = id ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method,
                    headers: {'Content-Type': 'application/json'},
                    credentials: 'include',
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    closeModal();
                    showAlert('mainAlert', 'Webhook erfolgreich gespeichert', 'success');
                    loadWebhooks();
                } else {
                    const error = await response.json();
                    alert(error.error || 'Fehler beim Speichern');
                }
            } catch (error) {
                alert('Verbindungsfehler beim Speichern');
            }
        }

        // Delete webhook
        async function deleteWebhook(id) {
            if (!confirm('Webhook wirklich l√∂schen?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/webhooks/${id}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    showAlert('mainAlert', 'Webhook erfolgreich gel√∂scht', 'success');
                    loadWebhooks();
                } else {
                    const error = await response.json();
                    alert(error.error || 'Fehler beim L√∂schen');
                }
            } catch (error) {
                alert('Verbindungsfehler beim L√∂schen');
            }
        }

        // Trigger webhook
        async function triggerWebhook(id) {
            const webhook = webhooks.find(w => w.id === id);
            if (!webhook) return;
            
            if (!confirm(`Webhook "${webhook.name}" jetzt ausl√∂sen?`)) return;
            
            try {
                const response = await fetch(`${API_BASE}/webhooks/${id}/trigger`, {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showAlert('mainAlert', 
                        `‚úÖ Webhook erfolgreich ausgel√∂st (Status: ${result.status_code})`, 
                        'success'
                    );
                } else {
                    const error = await response.json();
                    showAlert('mainAlert', 
                        `‚ùå Fehler: ${error.error}`, 
                        'error'
                    );
                }
            } catch (error) {
                showAlert('mainAlert', '‚ùå Verbindungsfehler beim Ausl√∂sen', 'error');
            }
        }

        // Show alert
        function showAlert(containerId, message, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = `
                <div class="alert alert-${type}">
                    ${escapeHtml(message)}
                </div>
            `;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal on outside click
        document.getElementById('webhookModal').addEventListener('click', (e) => {
            if (e.target.id === 'webhookModal') {
                closeModal();
            }
        });

        // Initialize
        checkAuth();
    </script>
</body>
</html>
